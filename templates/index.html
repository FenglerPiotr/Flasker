<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Hello World!</h1>
<hr><br>
<p>This is my blog page!!!</p>

<p>{{ stuff|safe }}</p>
<h3>Favorite Pizza:</h3>

{% for topping in favorite_pizza %}

    {% else %}
        {{ topping }}<br>
    {% endif %}
{% endfor %}
</body>
</html>
